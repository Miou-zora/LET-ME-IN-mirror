name : mirror
on: [push]
jobs:
  to_github:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url:
          git@github.com:EpitechPromo2026/B-CPE-200-NAN-2-1-lemin-timothee.lesellier.git
        ssh_private_key:
          ${{ secrets.THE_KEY }}


